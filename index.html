<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVP Portfolio</title>
    <script type="text/javascript">
      (function() {
        const currentPath = window.location.pathname;
        const basePath = '/dvpportfolio';
        
        // Handle GitHub Pages SPA routing
        if (currentPath.includes(basePath)) {
          const route = currentPath.replace(basePath, '');
          if (route === '') {
            window.history.replaceState(null, null, basePath + '/');
          }
        }

        // Handle redirects from 404.html
        const searchParams = new URLSearchParams(window.location.search);
        const redirectTo = searchParams.get('p');
        if (redirectTo) {
          window.history.replaceState(null, null, basePath + redirectTo);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
